name: Build LaTeX Documents

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install TeXLive
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-full
        
    - name: Compile ACM template
      run: |
        pdflatex sample.tex
        bibtex sample || true
        pdflatex sample.tex
        pdflatex sample.tex
        
    - name: Compile IEEE Magazine template  
      run: |
        pdflatex sample-ieee-magazine.tex
        bibtex sample-ieee-magazine || true
        pdflatex sample-ieee-magazine.tex
        pdflatex sample-ieee-magazine.tex
        
    - name: Compile Elsevier template
      run: |
        pdflatex sample-elsevier.tex
        bibtex sample-elsevier || true
        pdflatex sample-elsevier.tex
        pdflatex sample-elsevier.tex
        
    - name: Upload PDF artifacts
      uses: actions/upload-artifact@v4
      with:
        name: compiled-pdfs
        path: |
          sample.pdf
          sample-ieee-magazine.pdf
          sample-elsevier.pdf
        retention-days: 30
        
    - name: Check for compilation errors
      run: |
        if grep -q "Error" *.log; then
          echo "LaTeX compilation errors found:"
          grep "Error" *.log
          exit 1
        fi
        echo "All templates compiled successfully!"
