name: Release LaTeX PDFs

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0, v2.1, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Compile ACM template
      uses: xu-cheng/latex-action@v4
      with:
        root_file: sample.tex
        args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode
        
    - name: Compile IEEE Magazine template
      uses: xu-cheng/latex-action@v4
      with:
        root_file: sample-ieee-magazine.tex
        args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode
        
    - name: Compile Elsevier template
      uses: xu-cheng/latex-action@v4
      with:
        root_file: sample-elsevier.tex
        args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode
        
    - name: Rename PDFs for release
      run: |
        mv sample.pdf enhanced-comments-acm.pdf
        mv sample-ieee-magazine.pdf enhanced-comments-ieee.pdf
        mv sample-elsevier.pdf enhanced-comments-elsevier.pdf
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          enhanced-comments-acm.pdf
          enhanced-comments-ieee.pdf
          enhanced-comments-elsevier.pdf
        body: |
          ## Enhanced LaTeX Comment System
          
          This release includes compiled PDF examples demonstrating the enhanced comment system across three major academic templates:
          
          - **enhanced-comments-acm.pdf**: ACM manuscript format (3 pages)
          - **enhanced-comments-ieee.pdf**: IEEE magazine format (2 pages)  
          - **enhanced-comments-elsevier.pdf**: Elsevier single-column format (5+ pages)
          
          All templates demonstrate:
          - FontAwesome icons for 8 comment types
          - Natural author commands (`\john`, `\pepito`, etc.)
          - Visibility control (`\showcomments`/`\hidecomments`)
          - Simple `\addnote[type]{text}` syntax
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
